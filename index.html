<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article class="nft-card">
            <picture>
                <img class="nft-image" src="images/image-equilibrium.jpg" alt="">
                <img class="view-overlay-image" src="images/icon-view.svg" alt="">
            </picture>
            <div class="blurb">
                <h1 class="hoverable">Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="price-time">
                    <div class="flex-group">
                        <img src="images/icon-ethereum.svg" alt="">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="flex-group">
                        <img src="images/icon-clock.svg" alt="">
                        <p> 3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="creator">
                    <img src="images/image-avatar.png" alt="">
                    <p>Creation of <span class="hoverable">Jules Wyvern</span></p>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
